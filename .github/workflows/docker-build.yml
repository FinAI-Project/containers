name: Builds Docker image and push to Docker Hub

on:
  workflow_call:
    inputs:
      target:
        required: true
        type: string
      image_tag:
        required: false
        type: string
        default: latest
    secrets:
      GH_APP_ID:
        required: true
      GH_APP_INSTALLATION_ID:
        required: true
      GH_APP_PRIVATE_KEY:
        required: true
      DOCKERHUB_USERNAME:
        required: true
      DOCKERHUB_TOKEN:
        required: true

jobs:
  build:
    runs-on:
      group: ArcCI
    steps:
      - name: GitHub login
        id: auth
        uses: TimoWilhelm/action-github-app-auth@v1.0.0
        if: inputs.target == 'compass-runtime'
        with:
          app-id: ${{ secrets.GH_APP_ID }}
          installation-id: ${{ secrets.GH_APP_INSTALLATION_ID }}
          private-key: ${{ secrets.GH_APP_PRIVATE_KEY }}

      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 2

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set build variables
        id: build_vars
        env:
          GITHUB_TOKEN: ${{ steps.auth.outputs.access-token }}
        run: |
          BUILD_INFO=$(docker buildx bake -f docker-bake.hcl --print ${{ inputs.target }} | jq -c '.target."${{ inputs.target }}"')
          BUILD_DIR=$(echo "$BUILD_INFO" | jq -r '.context')
          IMAGE_NAME=$(echo "$BUILD_INFO" | jq -r '.tags[0]')
          TRIVY_IGNOREFILE=""
          if [ -f "$BUILD_DIR/.trivyignore" ]; then
            TRIVY_IGNOREFILE="$BUILD_DIR/.trivyignore"
          elif [ -f "$BUILD_DIR/.trivyignore.yaml" ]; then
            TRIVY_IGNOREFILE="$BUILD_DIR/.trivyignore.yaml"
          fi
          echo "image_name=$IMAGE_NAME" >> $GITHUB_OUTPUT
          echo "trivy_ignorefile=$TRIVY_IGNOREFILE" >> $GITHUB_OUTPUT

          if [ "${{ inputs.target }}" = "compass-runtime" ]; then
            ASSET_DATA=$(curl -sL -H "Authorization: Bearer $GITHUB_TOKEN" -H "Accept: application/vnd.github+json" -H "X-GitHub-Api-Version: 2022-11-28" https://api.github.com/repos/FinAI-Project/fenghe-nn/releases/latest | jq -r '.assets[0]')
            ASSET_NAME=$(echo $ASSET_DATA | jq -r '.name')
            ASSET_URL=$(echo $ASSET_DATA | jq -r '.url')
            mkdir -p compass-runtime/packages
            curl -Lo "compass-runtime/packages/$ASSET_NAME" -H "Authorization: Bearer $GITHUB_TOKEN" -H "Accept: application/octet-stream" "$ASSET_URL"
          fi

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.build_vars.outputs.image_name }}
          tags: |
            type=raw,value=${{ inputs.image_tag }}

      - name: Build Docker image
        id: build
        uses: docker/bake-action@v6
        env:
          DOCKER_BUILD_RECORD_UPLOAD: false
          DOCKER_BUILD_RECORD_RETENTION_DAYS: 3
        with:
          source: .
          files: |
            ./docker-bake.hcl
            cwd://${{ steps.meta.outputs.bake-file }}
          load: true
          targets: ${{ inputs.target }}
          set: |
            compass-runtime.args.GIT_COMMIT=${{ github.sha }}

      - name: Scan for vulnerabilities
        uses: aquasecurity/trivy-action@master
        env:
          TRIVY_SKIP_VERSION_CHECK: "true"
          TRIVY_DISABLE_VEX_NOTICE: "true"
        with:
          image-ref: ${{ fromJSON(steps.meta.outputs.json).tags[0] }}
          format: table
          exit-code: "1"
          ignore-unfixed: true
          severity: CRITICAL,HIGH
          timeout: 15m
          trivyignores: ${{ steps.build_vars.outputs.trivy_ignorefile }}

      - name: Push Docker image
        run: |
          docker push ${{ fromJSON(steps.meta.outputs.json).tags[0] }}
